  <script>
    const emojiBank = document.getElementById('emojiBank');
    const workspace = document.getElementById('workspace');

    const allEmojis = Array.from("üòÄüòÅüòÇü§£üòÉüòÑüòÖüòÜüòâüòäüòãüòéüòçüòòü•∞üòóüòôüòöüôÇü§óü§©ü§îü§®üòêüòëüò∂üôÑüòèüò£üò•üòÆü§êüòØüò™üò´ü•±üò¥üòåüòõüòúüòùü§§üòíüòìüòîüòïüôÉü§ëüò≤‚òπÔ∏èüôÅüòñüòûüòüüò§üò¢üò≠üò¶üòßüò®üò©ü§Øüò¨üò∞üò±ü•µü•∂üò≥ü§™üòµüò°üò†ü§¨üò∑ü§íü§ïü§¢ü§Æü§ßüòáü•≥ü•∏ü§†üòàüëøüëπüë∫üíÄüëªüëΩüëæü§ñüí©üî•‚ú®üåüüí´üí•üí¶üí®üï≥Ô∏èüí£üí¨üëÅÔ∏èüëÄüß†üëÖüëÑü¶∑ü¶¥üëÇüëÉüë£ü´Äü´Åü´Çüë§üë•üó£Ô∏èüë∂üßíüë¶üëßüßëüë®üë©üßìüë¥üëµüëÆüïµÔ∏èüíÇüë∑ü§¥üë∏üë≥üë≤üßïü§µüë∞ü´Öü´Ñü´Éü§∞ü§±üëºüéÖü§∂üßë‚ÄçüéÑü¶∏ü¶πüßôüßöüßõüßúüßùüßûüßüüíÜüíáüö∂üèÉüíÉüï∫üßñüßòüëØüßçüßéüôáü§¶ü§∑");

    allEmojis.forEach((emoji, index) => {
      const span = document.createElement('span');
      span.className = 'draggable';
      span.textContent = emoji;
      span.setAttribute('draggable', false); // Disable default drag
      span.addEventListener('touchstart', startEmojiDrag);
      span.addEventListener('mousedown', startEmojiDrag);
      emojiBank.appendChild(span);
    });

    function startEmojiDrag(e) {
      e.preventDefault();
      const touch = e.touches ? e.touches[0] : e;
      const emoji = e.target.cloneNode(true);
      emoji.style.position = 'absolute';
      emoji.style.left = touch.clientX - workspace.getBoundingClientRect().left + 'px';
      emoji.style.top = touch.clientY - workspace.getBoundingClientRect().top + 'px';
      emoji.style.fontSize = '2rem';
      emoji.onmousedown = dragMove;
      emoji.ontouchstart = dragMove;
      workspace.appendChild(emoji);
    }

    function dragMove(e) {
      e.preventDefault();
      const elem = e.target;
      const startX = e.touches ? e.touches[0].clientX : e.clientX;
      const startY = e.touches ? e.touches[0].clientY : e.clientY;
      const offsetX = startX - elem.getBoundingClientRect().left;
      const offsetY = startY - elem.getBoundingClientRect().top;

      function moveAt(x, y) {
        const left = x - workspace.getBoundingClientRect().left - offsetX;
        const top = y - workspace.getBoundingClientRect().top - offsetY;
        elem.style.left = left + 'px';
        elem.style.top = top + 'px';
      }

      function onMove(ev) {
        const x = ev.touches ? ev.touches[0].clientX : ev.clientX;
        const y = ev.touches ? ev.touches[0].clientY : ev.clientY;
        moveAt(x, y);
      }

      function stop() {
        document.removeEventListener('mousemove', onMove);
        document.removeEventListener('mouseup', stop);
        document.removeEventListener('touchmove', onMove);
        document.removeEventListener('touchend', stop);
      }

      document.addEventListener('mousemove', onMove);
      document.addEventListener('mouseup', stop);
      document.addEventListener('touchmove', onMove, { passive: false });
      document.addEventListener('touchend', stop);
    }

    function resetWorkspace() {
      workspace.innerHTML = '';
    }
  </script>
