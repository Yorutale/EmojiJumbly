  <script>
    const emojiBank = document.getElementById('emojiBank');
    const workspace = document.getElementById('workspace');

    const allEmojis = Array.from("üòÄüòÅüòÇü§£üòÉüòÑüòÖüòÜüòâüòäüòãüòéüòçüòòü•∞üòóüòôüòöüôÇü§óü§©ü§îü§®üòêüòëüò∂üôÑüòèüò£üò•üòÆü§êüòØüò™üò´ü•±üò¥üòåüòõüòúüòùü§§üòíüòìüòîüòïüôÉü§ëüò≤‚òπÔ∏èüôÅüòñüòûüòüüò§üò¢üò≠üò¶üòßüò®üò©ü§Øüò¨üò∞üò±ü•µü•∂üò≥ü§™üòµüò°üò†ü§¨üò∑ü§íü§ïü§¢ü§Æü§ßüòáü•≥ü•∏ü§†üòàüëøüëπüë∫üíÄüëªüëΩüëæü§ñüí©üî•‚ú®üåüüí´üí•üí¶üí®üï≥Ô∏èüí£üí¨üëÅÔ∏èüëÄüß†üëÖüëÑü¶∑ü¶¥üëÇüëÉüë£ü´Äü´Åü´Çüë§üë•üó£Ô∏èüë∂üßíüë¶üëßüßëüë®üë©üßìüë¥üëµüëÆüïµÔ∏èüíÇüë∑ü§¥üë∏üë≥üë≤üßïü§µüë∞ü´Öü´Ñü´Éü§∞ü§±üëºüéÖü§∂üßë‚ÄçüéÑü¶∏ü¶πüßôüßöüßõüßúüßùüßûüßüüíÜüíáüö∂üèÉüíÉüï∫üßñüßòüëØüßçüßéüôáü§¶ü§∑");

    allEmojis.forEach((emoji, index) => {
      const span = document.createElement('span');
      span.className = 'draggable';
      span.textContent = emoji;
      span.setAttribute('draggable', true);
      span.id = 'emoji-' + index;
      span.addEventListener('dragstart', drag);
      emojiBank.appendChild(span);
    });

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    workspace.ondrop = function(ev) {
      ev.preventDefault();
      const id = ev.dataTransfer.getData("text");
      const emoji = document.getElementById(id);
      const clone = emoji.cloneNode(true);
      clone.style.position = 'absolute';
      clone.style.left = ev.offsetX + 'px';
      clone.style.top = ev.offsetY + 'px';
      clone.style.fontSize = '2rem';
      clone.classList.add('draggable');
      clone.onmousedown = dragMove;
      workspace.appendChild(clone);
    };

    function resetWorkspace() {
      workspace.innerHTML = '';
    }

    function dragMove(e) {
      e.preventDefault();
      const elem = e.target;
      const offsetX = e.offsetX;
      const offsetY = e.offsetY;

      function moveAt(pageX, pageY) {
        elem.style.left = (pageX - workspace.getBoundingClientRect().left - offsetX) + 'px';
        elem.style.top = (pageY - workspace.getBoundingClientRect().top - offsetY) + 'px';
      }

      function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);
      document.onmouseup = function() {
        document.removeEventListener('mousemove', onMouseMove);
        document.onmouseup = null;
      };
    }
  </script>
